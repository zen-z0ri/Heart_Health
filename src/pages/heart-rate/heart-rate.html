<ion-header>
</ion-header>

<ion-content class="no-scroll" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>{{item.title}} Value</ion-label>
      <ion-input type="text" value="" required ng-pattern="/\d{2,3}/"
                 [(ngModel)]="value">
      </ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="btn" ion-button color="primary" block (click)="saveinfo()" >
      Update
    </button>
    <button class="btn" ion-button color="primary" block (click)="cancelAdd()">
      Cancel
    </button>

  </div>
</ion-content>
