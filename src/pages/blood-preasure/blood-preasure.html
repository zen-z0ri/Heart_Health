<ion-header>

</ion-header>

<ion-content class="no-scroll" padding>
  <ion-list name="info">
    <ion-item>
      <ion-label floating>Systolic Blood Pressure</ion-label>
      <ion-input type="text" id="high_pressure" value="" required
                 ng-pattern="/^\d{2,3}$/"
                 [(ngModel)]="this.bp.high_pressure">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Diastolic Blood Pressure</ion-label>
      <ion-input type="text" id="low_pressure" value="" required
                 ng-pattern="/^\d{2,3}$/"
                 [(ngModel)]="this.bp.low_pressure">
      </ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="btn" ion-button color="primary" full  (click)="saveInfo()">Update</button>
    <button class="btn" ion-button color="primary" full (click)="cancelInfo()">Cancel</button>
  </div>
</ion-content>
