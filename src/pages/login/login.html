<ion-header>

</ion-header>

<ion-content class="no-scroll login-content" padding>
  <ion-row class="logo-row">

    <ion-col>
      <img class="log-icon" src="assets/img/Heart_icon.png"/>
    </ion-col>

  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text"
                         name="email"
                         placeholder="Username"
                         [(ngModel)]="registerCredentials.name"
                         required ng-pattern="/[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,5}/">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"
                         name="password"
                         placeholder="Password"
                         [(ngModel)]="registerCredentials.password"
                         required ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}/">
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" [color]="red_dark" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
