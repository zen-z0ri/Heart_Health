<ion-header>

</ion-header>


<ion-content class="no-scroll" padding>
  <h1 class="header"> Do you want to add this medicine to your medkit?</h1>
  <ion-label>Name:</ion-label>
  <ion-item>
    {{medicine.medName}}
  </ion-item>
  <ion-label>BarCode:</ion-label>
  <ion-item>
    {{medicine.barcode}}
  </ion-item>
  <ion-item class="item item-text-wrap" text-wrap>
    {{medicine.medInfo}}
  </ion-item>
  <button ion-button class="btn" [color]="red_light"
          outline (click)="addMedicine()">
    Add
  </button>
  <button ion-button class="btn" [color]="red_light"
          outline (click)="cancelAdd()">
    Cancel
  </button>
</ion-content>
