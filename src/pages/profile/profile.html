<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <h2>Dr. Yuki</h2>
    </ion-item>
    <img src="assets/img/Call-doctor.jpg">

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>Make Call</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="settings"></ion-icon>
          <div>Change Number</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.iconN" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
    <button ion-item (click)="openBPDetailsPage(bp)" icon-start>
      <ion-icon [name]="bp.iconN" [ngStyle]="{'color': bp.color}" item-start></ion-icon>
      {{ bp.title }}
    </button>

  </ion-list>
</ion-content>
