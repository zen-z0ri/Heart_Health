<ion-header>

</ion-header>


<ion-content class="no-scroll" padding>
  <ion-card>

    <ion-item>
      <h2>{{auth.currentUserInfo.doctor.docName}}</h2>
    </ion-item>
    <img src="assets/img/doctor_yui2.jpg">

    <ion-row>
      <ion-col>
        <button class="small-btn" ion-button
                icon-left clear small (press)="makeCall()">
          <ion-icon name="call"></ion-icon>
          <div>Make Call</div>
        </button>
      </ion-col>
      <ion-col>
        <button class="small-btn" ion-button
                icon-left clear small (click)="resetPhone()">
          <ion-icon name="settings"></ion-icon>
          <div>Change Number </div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-list>
    <button ion-item *ngFor="let item of items"
            (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.iconN"
                [ngStyle]="{'color': item.color}"
                item-start>
      </ion-icon>
      {{ item.title }}
      <ion-icon name="arrow-dropright-circle" class="custom-icon" item-end>
      </ion-icon>
    </button>
    <button ion-item (click)="openBPDetailsPage(bp)" icon-start>
      <ion-icon [name]="bp.iconN" [ngStyle]="{'color': bp.color}" item-start>
      </ion-icon>
      {{ bp.title }}
      <ion-icon name="arrow-dropright-circle" class="custom-icon" item-end>
      </ion-icon>
    </button>
    <button ion-button class="btn" round clear (click)="goChart()">
       Show Health Log
      <ion-icon name="arrow-dropright-circle" class="fig" itemid>
      </ion-icon>
    </button>

  </ion-list>
</ion-content>
