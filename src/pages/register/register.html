<ion-header>

</ion-header>


<ion-content class="no-scroll login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="User Name" name="name"
                         [(ngModel)]="registerCredentials.name" required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"
                         [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"
                         placeholder="Password"
                         name="password"
                         [(ngModel)]="registerCredentials.password"
                         required
                         ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}/">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"
                         placeholder="Repeat Password"
                         name="passwordRP"
                         [(ngModel)]="passwdRepeat"
                         required
                         ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}/">
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"
                  [disabled]="!registerForm.form.valid" >
            Register
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
