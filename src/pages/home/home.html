<ion-header>

  <ion-navbar color="primary">
    <span>Heart Link to </span>
    <span >{{this.name}}</span>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll home" >
  <ion-tabs selectedIndex="0">
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="pulse"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Link" tabIcon="aperture"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="More" tabIcon="cog"></ion-tab>
  </ion-tabs>
</ion-content>
