<ion-header>

</ion-header>

<ion-content  class="no-scroll" padding>
  <ion-list>
    <ion-item>
      Name:         {{medicine.medName}}
    </ion-item>
    <ion-item>
      BarCode:      {{medicine.barcode}}
    </ion-item>
    <ion-item class="item" text-wrap>
      {{medicine.medInfo}}
    </ion-item>
  </ion-list>
  <ion-list class="timeList">
    <ion-label class="header">
      Alarm time
    </ion-label>

    <ion-item *ngFor="let a of Alarms; let i=index" (press)="delete(i)" >
      <ion-label>Alarm {{i+1}}</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="Alarms[i]"></ion-datetime>
    </ion-item>

    <button ion-button class="btn" round clear (click)="addAlarm()">
      <ion-icon name="add-circle" class="add-alarm" itemid></ion-icon>
      Add Alarm
    </button>
    <button ion-button class="btn" [color]="red_light" full (click)="getOut()">
      Back
    </button>
  </ion-list>

</ion-content>
